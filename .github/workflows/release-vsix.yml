name: Build VSIX on Release

on:
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build-vsix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package VSIX
        run: npm exec -- vsce package

      - name: Upload VSIX to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@c062e08bd08727dcd5a24ff4537e8e85d3e53a1a
        with:
          files: "*.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX as Workflow Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: "*.vsix"
